[tool.poetry]
name = "fastapi-responseschema"
version = "1.0.1"
description = "Generic and common response schemas for FastAPI"
authors = ["Emanuele Addis <ustarjem.acwazz@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/acwazz/fastapi-responseschema"
homepage = "https://acwazz.github.io/fastapi-responseschema/"


[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.61.2"
fastapi-pagination = {version = "^0.9.1", optional = true}

[tool.poetry.dev-dependencies]
pydoc-markdown = {extras = ["docs"], version = "^4.6.3"}
novella = "^0.2.3"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-asyncio = "^0.19.0"
requests = "^2.28.1"
uvicorn = "^0.18.2"
ipython = "^8.4.0"
mkdocs = "^1.3.1"
mkdocs-material = "^8.3.9"
pyre-check = "^0.9.15"

[tool.poetry.extras]
pagination = ["fastapi-pagination"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:htmlcov"
asyncio_mode = "auto"

[tool.coverage.run]
omit = [".*", "*/site-packages/*, */__init__.py"]
source = ['fastapi_responseschema']

[tool.coverage.report]
fail_under = 90

[[tool.pydoc-markdown.loaders]]
type = "python"
search_path = [ "fastapi_responseschema" ]

[tool.pydoc-markdown.renderer]
type = "mkdocs"

